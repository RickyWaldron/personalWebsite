    <div class="styleFizzBuzz">
        <form>
            <p>Type 3
                <input id="three" type="number" value="">
            </p>
            <p>Type 5
                <input id="five" type="number" value="">
            </p>
            <p>Type 15
                <input id="fifteen" type="number" value="">
            </p>
        </form>
        <button id="FizzBuzzButton">Submit</button>
        <h3 id="outputFizzBuzz"></h3>
    </div>
    <script type="text/javascript">
    document.getElementById("FizzBuzzButton").onclick = submitFizzBuzz

    function submitFizzBuzz() {

        if ((document.getElementById("three").value === "3") && (document.getElementById("five").value === "5") && (document.getElementById("fifteen").value === "15")) {
            alert("Wait and see")
            fizzBuzzFunction()
        } else { alert("Wrong numbers!") }
    }

    function fizzBuzzFunction() {
        for (var i = 1; i < 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                setTimeout(function() {
                    document.getElementById("outputFizzBuzz").innerHTML = "FizzBuzz";
                }, 1000 * i, i)
            } else if (i % 3 === 0) {
                setTimeout(function() {
                    document.getElementById("outputFizzBuzz").innerHTML = "Fizz";
                }, 1000 * i, i)
            } else if (i % 5 === 0) {
                setTimeout(function() {
                    document.getElementById("outputFizzBuzz").innerHTML = "Buzz";
                }, 1000 * i, i)
            } else {
                setTimeout(function(x) {
                    document.getElementById("outputFizzBuzz").innerHTML = x;
                }, 1000 * i, i)
            }
        }
    }
    </script>
